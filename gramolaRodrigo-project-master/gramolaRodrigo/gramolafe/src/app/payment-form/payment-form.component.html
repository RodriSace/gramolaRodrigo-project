<div class="modal-overlay" [class.loading]="loading">
  <div class="payment-card">
    <h3>Pagar Canción</h3>

    <div class="song-info">{{ songTitle }}</div>
    <div class="price">{{ price | number:'1.2-2' }}€</div>

    <!-- Elemento de pago de Stripe -->
    <div id="payment-element"></div>

    <!-- Mensaje de error/éxito -->
    <div *ngIf="message" [class]="message.includes('Error') ? 'error' : 'success'">
      {{ message }}
    </div>

    <div class="actions">
      <button class="btn-cancel" (click)="onCancel()" [disabled]="loading">Cancelar</button>
      <button class="btn-pay" (click)="onPay()" [disabled]="loading || !clientSecret">
        {{ loading ? 'Procesando...' : 'Pagar' }}
      </button>
    </div>
  </div>
</div>
