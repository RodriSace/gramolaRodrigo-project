<div class="register-container" style="max-width: 500px; margin-top: 3rem;">
  <div class="text-center mb-4">
    <h1>Crear Cuenta</h1>
    <p style="color: var(--text-muted);">Registra tu establecimiento gratis</p>
  </div>

  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Nombre del Bar</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" placeholder="Ej. Bar Manolo" required>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="ejemplo@bar.com" required>
    </div>

    <div class="d-flex" style="gap: 1rem;">
      <div class="form-group w-100">
        <label for="pwd1">Contraseña</label>
        <input type="password" id="pwd1" [(ngModel)]="user.pwd1" name="pwd1" required>
      </div>
      <div class="form-group w-100">
        <label for="pwd2">Repetir Contraseña</label>
        <input type="password" id="pwd2" [(ngModel)]="user.pwd2" name="pwd2" required>
      </div>
    </div>

    <button type="submit" class="w-100 btn-primary">
      Registrarse <span class="material-icons">check_circle</span>
    </button>
  </form>

  <div class="text-center mt-4">
    <p style="color: var(--text-muted);">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
</div>
