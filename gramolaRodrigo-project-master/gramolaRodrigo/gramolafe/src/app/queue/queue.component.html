<div class="gramola-wrapper">
  <header class="main-header">
    <h1>Gramola Rodrigo</h1>
    <span class="live-tag">EN DIRECTO</span>
  </header>

  <audio #audioPlayer [attr.playsinline]="true" preload="auto" style="display:none;"></audio>

  <div *ngIf="nowPlaying; else emptyQueue" class="content-container">
    
    <section class="now-playing-section">
      <div class="card-glow"></div>
      <div class="now-playing-card">
        <div class="album-art-container">
          <img [src]="nowPlaying.albumCover" class="album-art-main" alt="Cover">
          <div class="playing-bars">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
          </div>
        </div>
        
        <div class="song-details">
          <span class="status-label">{{ audioStatus || 'Sincronizando' }}</span>
          <h2 class="current-title">{{ nowPlaying.title }}</h2>
          <h3 class="current-artist">{{ nowPlaying.artist }}</h3>
          
          <div class="progress-container" *ngIf="remainingSeconds !== null">
            <div class="timer-info">
              <span>Restante</span>
              <span class="time">{{ formatTime(remainingSeconds) }}</span>
            </div>
            <div class="progress-bar-bg">
              <div class="progress-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="queue-section">
      <h4 class="section-title">A continuaci√≥n <span class="count">({{ upNext.length }})</span></h4>
      <div class="scroll-area">
        <div *ngFor="let song of upNext" class="queue-item">
          <div class="item-thumb">
            <img [src]="song.albumCover" alt="thumb">
          </div>
          <div class="item-info">
            <span class="item-title">{{ song.title }}</span>
            <span class="item-artist">{{ song.artist }}</span>
          </div>
        </div>
      </div>
    </section>

  </div>

  <ng-template #emptyQueue>
    <div class="empty-state">
      <div class="spinner"></div>
      <p>Sincronizando con el servidor...</p>
    </div>
  </ng-template>
</div>
