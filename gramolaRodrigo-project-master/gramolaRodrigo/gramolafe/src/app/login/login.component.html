<div class="login-container" style="max-width: 450px; margin-top: 4rem;">
  <div class="text-center mb-4">
    <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Bienvenido</h1>
    <p style="color: var(--text-muted);">Inicia sesión en tu Gramola</p>
  </div>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="ejemplo@bar.com" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
    </div>

    <button type="submit" class="w-100 btn-primary">
      Entrar <span class="material-icons">arrow_forward</span>
    </button>
  </form>

  <div class="text-center mt-4">
    <p style="color: var(--text-muted); font-size: 0.9rem;">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
    <p style="margin-top: 0.5rem;">
      <a routerLink="/forgot-password" style="font-size: 0.85rem; color: var(--text-muted);">¿Olvidaste tu contraseña?</a>
    </p>
  </div>
</div>
